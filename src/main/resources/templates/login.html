<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <link th:href="@{/styles/login.css}" rel="stylesheet"></link>
</head>
<body>

<div class="header">
  <img src="../images/umass_logo.jpg" alt="UMass Logo" class="logo">
  <h1>University of Massachusetts<span> Amherst</span></h1>
</div>

<div class="main-container">
    <div class="form-container">
        <form th:action="@{/login}" method="post">
            <div>
                <label for="username"><b>Email</b></label>
                <input type="text" placeholder="Enter Email" name="username" id="username" required>
            </div>

            <div>
                <label for="password"><b>Password</b></label>
                <input type="password" placeholder="Enter Password" name="password" id="password" required>
            </div>

            <button type="submit" id="loginButton">Login</button>
        </form>

        <p class="login-link">Not registered? <a href="signup.html">Sign Up</a></p>
    </div>
</div>

<!-- We can include JavaScript file if needed -->
<!-- <script th:src="@{/scripts/login.js}" type="text/javascript"></script> -->

</body>
</html>
