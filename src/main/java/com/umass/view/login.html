<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: flex-start;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-image: url('umass2.jpg');
            background-size: cover;
            background-position: center;
            padding-left: 50px;
        }
        .header {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            padding: 30px;
            box-sizing: border-box;
            background-color: rgba(240, 240, 240, 0.8);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header h1 {
            color: rgb(162, 33, 33);
            margin: 0;
        }
        .header span {
            color: rgb(162, 33, 33);
        }
        .form-container {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.1);
            margin-right: 50px;
            width: 300px;
        }
        .form-container input[type=text], .form-container input[type=password] {
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
        .form-container button {
            background-color: rgb(162, 33, 33);
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            cursor: pointer;
            width: 100%;
        }
        .main-container {
            display: flex;
            justify-content: flex-start;
            align-items: center;
            gap: 50px;
        }
        .logo {
            height: 80px;
            margin-right: 10px;
        }
        .login-link {
            display: block;
            text-align: center;
            margin-top: 10px;
            color: blue;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="header">
  <img src="umass_logo.jpg" alt="UMass Logo" class="logo">
  <h1>University of Massachusetts<span> Amherst</span></h1>
</div>

<div class="main-container">
    <div class="form-container">

      <label for="email"><b>Email</b></label>
      <input type="text" placeholder="Enter Email" name="email" id="email" required>

      <label for="psw"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="psw" id="psw" required>

      <button type="submit" onclick="login()">Login</button>
      <p class="login-link">Not registered? <a href="signup.html">Sign Up</a></p>
    </div>
</div>

<script>
function login() {
    var email = document.getElementById("email").value;
    var password = document.getElementById("psw").value;

    // Get the user data from localStorage
    var storedData = JSON.parse(localStorage.getItem(email));

    // Check if the email exists in localStorage
    if (!storedData) {
        alert("Email not registered. Please sign up.");
        return false;
    }

    // Check if the entered password matches the stored password
    if (password !== storedData.password) {
        alert("Passwords don't match. Please try again.");
        return false;
    }

    alert("Login successful!");
    window.location.href = "user.html";
}
</script>

</body>
</html>
