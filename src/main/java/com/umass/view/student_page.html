<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: flex-start;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-image: url('diningimg.jpeg');
            background-size: cover;
            background-position: left;
            padding-left: 50px;
        }

        .header {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            padding: 30px;
            box-sizing: border-box;
            background-color: rgba(240, 240, 240, 0.8);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header h1 {
            color: rgb(162, 33, 33);
            margin: 0;
        }
        .header span {
            color: rgb(162, 33, 33);
        }
        .form-container {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.1);
            margin-right: 50px;
            width: 300px;
        }
        .form-container input[type=text], .form-container input[type=password] {
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
        .form-container button {
            background-color: rgb(162, 33, 33);
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            cursor: pointer;
            width: 100%;
        }
        .main-container {
            display: flex;
            justify-content: flex-start;
            align-items: center;
            gap: 50px;
        }
        .logo {
            height: 80px;
            margin-right: 10px;
        }
        .login-link {
            display: block;
            text-align: center;
            margin-top: 10px;
            color: blue;
            cursor: pointer;
        }
        .red-button {
            background-color: red;
            color: white;
            padding: 10px 20px;
            border-radius: 10px;
            cursor: pointer;
            border: none;
        }
        .dept-container {
            background-color: rgba(255, 255, 255, 0.8); /* White box-like background */
            padding: 20px;
            box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.1);
            margin-right: 50px;
            width: 300px;
        }
        .slot-container {
            background-color: rgba(255, 255, 255, 0.8); /* White box-like background */
            padding: 20px;
            box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.1);
            margin-right: 50px;
            width: 300px;
        }
    
    </style>
</head>
<body>

<div class="header">
  <img src="umass_logo_with_name.jpg" alt="UMass Logo" class="logo">
  <h1>DINING COMMON SHIFT</h1>
</div>

   <div class="dept-container">
        <label for="Department">Select a Department:</label>
        <select id="Department" name="Department">
            <option value="line">Line</option>
            <option value="runner">Runner</option>
            <option value="kitchen">Kitchen</option>
            <option value="kitchen">Dish</option>
            <option value="kitchen">Pot Room</option>
            <option value="kitchen">Sushi</option>
            <option value="kitchen">Grab n Go</option>
        </select>
    </div>
        <div class="slot-container">
        <label>Select a time slot:</label>
        <br>
        <input type="radio" id="timeSlot1" name="timeSlot" value="8am-12pm">
        <label for="timeSlot1">8 am to 12 pm</label>
        <br>
        <input type="radio" id="timeSlot2" name="timeSlot" value="12pm-3pm">
        <label for="timeSlot2">12 pm to 3 pm</label>
        <br>
        <input type="radio" id="timeSlot2" name="timeSlot" value="12pm-3pm">
        <label for="timeSlot2">03 pm to 06 pm</label>
        <br>
        <input type="radio" id="timeSlot2" name="timeSlot" value="12pm-3pm">
        <label for="timeSlot2">06 pm to 09 pm</label>
        <br>
        </div>
        <div>
        <button class="red-button" type="submit">Request Approval</button>
        </div>
</div>

<script>
function login() {
    var email = document.getElementById("email").value;
    var password = document.getElementById("psw").value;

    // Get the user data from localStorage
    var storedData = JSON.parse(localStorage.getItem(email));

    // Check if the email exists in localStorage
    if (!storedData) {
        alert("Email not registered. Please sign up.");
        return false;
    }

    // Check if the entered password matches the stored password
    if (password !== storedData.password) {
        alert("Passwords don't match. Please try again.");
        return false;
    }

    alert("Login successful!");
    window.location.href = "dashboard.html";
}
</script>

</body>
</html>
