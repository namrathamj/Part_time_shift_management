<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: flex-start;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-image: url('diningimg.jpeg');
            background-size: cover;
            background-position: center;
            padding-left: 50px;
        }
        .header {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            padding: 30px;
            box-sizing: border-box;
            background-color: rgba(240, 240, 240, 0.8);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header h1 {
            color: rgb(162, 33, 33);
            margin: 0;
        }
        .header span {
            color: rgb(162, 33, 33);
        }
        .form-container {
            background-color: white; /* Set the background color to white */
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.1);
            margin-right: 50px;
            width: 300px;
        }
        .form-container input[type=text], .form-container input[type=password] {
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
        .form-container button {
            background-color: rgb(162, 33, 33);
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            cursor: pointer;
            width: 100%;
        }
        .main-container {
            display: flex;
            justify-content: flex-start;
            align-items: center;
            gap: 50px;
        }
        .logo {
            height: 80px;
            margin-right: 10px;
        }
        .login-link {
            display: block;
            text-align: center;
            margin-top: 10px;
            color: blue;
            cursor: pointer;
        }
        .form-container input[type=time] {
            width: calc(100% - 40px); /* Adjusted width to accommodate padding */
            padding: 12px;
            margin: 8px 0;
            border: 1px solid #ccc;
            box-sizing: border-box;
            display: block;
            margin-bottom: 10px;
        }
       .add-slots {
            background-color: rgba(255, 255, 255, 0.8); /* White box-like background */
            padding: 20px;
            box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.1);
            margin-right: 50px;
            width: 300px;
        }
        .add-slots h3 {
            margin: 0 0 20px; /* Adjusted margin for spacing */
    }
    
        
    </style>
</head>

<body>

<div class="header">
  <img src="umass_logo.jpg" alt="UMass Logo" class="logo">
  <h1>University of Massachusetts<span> Amherst</span></h1>
</div>

<div class="add-slots">
    <h3>Add Available Slots</h3>
    <form>
        <div>
            <label for="department">Department:</label>
        <input type="text" id="department" name="department">
        </div>
        
        <div>
            <label for="time-from">Time From:</label>
            <input type="time" id="time-from" name="time-from">
        </div>
        
        <div>
            <label for="time-to">Time To:</label>
            <input type="time" id="time-to" name="time-to">
        </div>
        
        <input type="submit" value="Add">
    </form>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        // Wait for the DOM content to be fully loaded

        // Find the form and attach a submit event listener
        var form = document.querySelector('.add-slots form');
        form.addEventListener('submit', function (event) {
            // Prevent the default form submission behavior
            event.preventDefault();

            // Get the values from the form
            var department = document.getElementById('department').value;
            var timeFrom = document.getElementById('time-from').value;
            var timeTo = document.getElementById('time-to').value;

            // Save the slots to local storage
            saveSlots(department, timeFrom, timeTo);

            // Show an alert indicating successful slot addition
            alert('Slot added successfully!');
        });

        // Function to save slots to local storage
        function saveSlots(department, timeFrom, timeTo) {
            // Get existing slots from local storage or initialize an empty array
            var existingSlots = JSON.parse(localStorage.getItem('slots')) || [];

            // Add the new slot to the array
            var newSlot = {
                department: department,
                timeFrom: timeFrom,
                timeTo: timeTo
            };
            existingSlots.push(newSlot);

            // Save the updated array back to local storage
            localStorage.setItem('slots', JSON.stringify(existingSlots));
        }
    });
</script>

</body>
</html>
